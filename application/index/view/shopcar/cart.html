<script type="text/javascript">

     <!--内容--> 
     <div class="shop_cort"> 
      <!--左边--> 
      <div class="shop_cort-left fl"> 
       <h3>查看我的购物车</h3> 
       <!--购物车--> 
       <table cellspacing="0" cellpadding="0" border="0" class="shop_tabble"> 
        <tbody>
         <tr class="nav_tr"> 
          <td style="width:50px" class="sp_td">选择</td> 
          <td style="width:180px" class="sp_td">商品</td> 
          <td style="width:100px" class="cz_td">材质</td> 
          <td style="width:100px" class="sc_td">颜色</td> 
          <td class="gm_td">购买价</td> 
          <td class="gm_td">操作</td> 
         </tr> 
         {foreach $res as $val}

         <tr class="cp_tr"> 
          <td class="cz_td">
            <input type="checkbox" name="check"  class="book" value="{$val['gid']}">
            <!-- <input type="hidden" value="{$val['gid']}" class="aa"> -->
          </td> 
          
          <td class="sp_td"> <a href="{:url('index/product/womens_single',['gid'=>$val['gid']])}" class="jx_shop"> 
          <img width="85" height="85" src="{$val['src']}" /></a> </td> 
          <td class="cz_td">{$val['iname']}</td> 
          <td class="sc_td">{$val['color']}</td>
          <td style="font-family:微软雅黑" class="gm_td" >
            <span name="price" class="price">{$val['now_price']}</span>
          </td> 
          <td class="close_td">
              <input type="hidden" name="de" value="{$val['id']}" id="del">
              <a href="" class="aa">删除</a>
           </td> 
         </tr> 
         {/foreach}
         <script type="text/javascript">
             $(".aa").click(function(e){
              e.preventDefault();
                var id = $(this).prev().val();
                //console.log(id);
                $.post("/index/shopcar/delcart",{id:id},function(data)
                 {
                  //console.log(data);
                      if (data == 1) {
                        window.location.reload();
                      }else if (data == 3) {
                        alert('没有登录请先登录吧');
                      }
                 });
              });
          </script>

        </tbody>
       </table> 
       <!--购物车end--> 
       <!--结算--> 
       <div class="shop_js"> 
        <a class="jx_shop" href="{:url('index/product/womens')}">继续购物</a> 
        <a class="qk_shop" href="" id="qk">清空购物车</a> 
        <script type="text/javascript">
          $('#qk').click(function(){
              $.get("{:url('index/shopcar/qk_shop')}", function (data) {
              });
          });
        </script>
       
       
        <span><i>开心购物</i></span> 
        <!-- <span>总计：<i style="font-family:微软雅黑" class="fw_bold" id="mon"></i></span>  -->
        <span class="end_bt" name="select" id="sum"><em>立即结算</em></span> 
       </div> 
       <script type="text/javascript">
            $('#sum').click(function(){
              var obj = document.getElementsByName('check');
              
              arr = [];
              for(k in obj){
                if (obj[k].checked) {
                  arr.push(obj[k].value); 
                  // arr.push(money[k],innerHTML);
                }
              } 
              con = arr.join(',');
              $.post("{:url('index/shopcar/price')}",{gid:con},function(data)
              {
                price1 = data; 
                if (con != '') {
                  // document.getElementById('mon').innerHTML = price1;
                  window.location.href = '/index/shopcar/cart_order?gid='+con + '&price=' + data;
                }
                
              })

             
              
            });
          </script>
       <!--结算end-->
