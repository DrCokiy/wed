<div class="page-container">
	<form action="" method="post" enctype="multipart/form-data" class="form form-horizontal" id="form-article-add">
		
	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品名字：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="gid" class="select">
				{foreach $data as $value}
					<option value="{$value['gid']}">{$value['gname']}</option>
				{/foreach}
				</select>
				</span>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>开始时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  value="" placeholder="" name="time" id="" style="width:190px;"><span style="color:#ccc;" >请按 2017-07-26 12:01:23 格式输入</span>
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>秒杀价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" autocomplete="off" value="" placeholder="" id="" name="price">
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<!-- <button onClick="save_submit();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button> -->
				<input type="submit" class="btn btn-primary radius" value="提交">
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
	$('input[type=submit]').click(function(e) {
		e.preventDefault();
		var gid = $('select[name=gid]').val();
		var time = $('input[name=time]').val();
		var price = $('input[name=price]').val();
		$.get('/admin/activity/add', 
				{gid:gid,
				 time:time,
				 price:price},
				 function(data) {
				 	if (1 == data) {
				 		alert('添加成功');
				 	} else {
				 		alert('添加失败');
				 	}
				 } )
	})
</script>
