	<div class="page-container">
		<div class="text-c"> 
		<form action="{:url('/admin/product/selectbycondition')}" method="get">
			<input type="text" name="" id="" placeholder="请输入产品名称或关键词" style="width:250px" class="input-text">
			<button name="" id="select" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜产品</button>
		</form>
		</div>
		<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a class="btn btn-primary radius" onclick="product_add('添加产品','product_add.html')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加产品</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover">
				<thead>
					<tr class="text-c">
						
						<th width="80">ID</th>
						<th width="160">缩略图</th>
						<th width="130">产品名称</th>
						<th width="130">品牌</th>
						<th>关键词</th>
						<th width="100">单价</th>
						<th width="100">库存</th>
						<th width="100">状态</th>
						<th width="100">操作</th>
					</tr>
				</thead>
				
				{foreach $data as $value}
				<tbody>
					<tr class="text-c va-m">
						
						<td>{$value['gid']}</td>
							<td><img width="60" class="product-thumb" src="{$value['src']}"></td>
	
						<td class="text-l"><a style="text-decoration:none" href="javascript:;"> {$value['gname']}</a></td>
						<td class="text-l">{$value['brandname']}</td>
						<td class="text-l">{$value['keyword']}</td>
						<td><span class="price">{$value['price']}</span></td>
						<td><span class="price">{$value['gcount']}</span></td>
					{if 0 == $value['is_sale']}
						<td class="td-status"><span class="label label-success radius">已上架</span></td>
						<td class="td-manage"><a style="text-decoration:none" onClick="product_stop(this,{$value.gid})" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a> <a style="text-decoration:none" class="ml-5" onClick="product_editt('产品编辑','/admin/product/product_edit?gid={$value.gid}','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> </td>
					{else}
						<td class="td-status"><span class="label label-defaunt radius">已下架</span></td>
					
						<td class="td-manage"><a style="text-decoration:none" onClick="product_start(this,{$value.gid})" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe603;</i></a> <a style="text-decoration:none" class="ml-5" onClick="product_edit('产品编辑','product-add.html','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> </td>
					</tr>
					{/if}
				</tbody>
				{/foreach}
			</table>
			<div  class="pagination" style="float: right;margin-top: -15px;">{$data->render()}</div>
		</div>
	</div>
</div>

<script type="text/javascript">
$('#select').click(function(e) {
	e.preventDefault();
	$.get('/admin/product/selectbycondition',
			{word:$('form :input')[0].value},
			function(data) {
				data = eval('(' + data + ')');
				// console.log(data);
				if (2 == data) {
					alert('没有查到相关记录');
				} else {
					$('tbody').empty();
					$('.pagination').empty();
					// console.log(data.length);
					for (var i = 0; i < data.length; i++) {
						// console.log(i);
						$('tbody').append('<tr class="text-c va-m"><td>'+ data[i]['gid'] +'</td><td><img width="60" class="product-thumb" src="'+ data[i]['src'] +'"></td><td class="text-l"><a style="text-decoration:none" href="javascript:;"> '+ data[i]['gname'] +'</a></td><td class="text-l">'+ data[i]['brandname'] +'</td><td class="text-l">'+ data[i]['keyword'] +'</td><td><span class="price">'+ data[i]['price'] +'</span></td><td class="td-status"><span class="label label-success radius">已上架</span></td><td class="td-manage"><a style="text-decoration:none" onClick="product_stop(this,'+ data[i]['gid'] +')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a> <a style="text-decoration:none" class="ml-5" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> </td></tr>');
					}
					
				}
			})
});

/*产品-添加*/
function product_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*产品-查看*/
function product_show(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*产品-审核*/
function product_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过'], 
		shade: false
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="product_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="product_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}
/*产品-下架*/
function product_stop(obj,id){
	layer.confirm('确认要下架吗？',function(index){
		$.get('/admin/product/changesale?stopid=' + id, 
			function(data) {
				if (2 == data) {
					$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="product_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
						$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
						$(obj).remove();
						layer.msg('已下架!',{icon: 5,time:1000});
					} 
			})
		
	});
}

/*产品-发布*/
function product_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		$.get('/admin/product/changesale?startid=' + id, 
			function(data) {
				if (2 == data) {
					$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="product_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
						$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已上架</span>');
						$(obj).remove();
						layer.msg('已发布!',{icon: 6,time:1000});
					} 
			})
		
	});
}

/*产品-申请上线*/
function product_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}

/*产品-编辑*/
function product_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

function product_editt(title,url)
{
	location.href = url;
}


/*产品-删除*/
function product_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
